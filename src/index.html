<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>
<body>
    <div id="app" class="h-screen flex justify-center items-center bg-gray-200">
        <div class="bg-purple-600 text-white p-3 lg:w-1/4 sm:w-4/4 md:w-2/4 rounded text-center py-8 hover:shadow-md cursor-pointer">
            <div class="flex justify-center mb-2"> <img v-bind:src="imgProfileUrl" class="rounded-full h-24 w-24 flex items-center justify-center"> </div>
            <h1 class="text-3xl">{{firstname}} {{lastname}}</h1> 
            <span class="text-1xl">Age: {{age}} Gender: {{gender}}</span><br>
            <span class="text-1xl">E-mail: {{email}}</span><br>
            <span class="text-1xl">Phone: {{phone}}</span><br>
            <span class="text-1xl">{{chosensubject}}</span>
            <div class="mt-3"> 
                <a v-bind:href="facebookUrl"><i class="fa fa-facebook mr-2"></i></a> 
                <a href=""><i class="fa fa-linkedin mr-2"></i></a> 
                <a href=""><i class="fa fa-google mr-2"></i></a> 
                <a v-bind:href="instagramUrl"><i class="fa fa-instagram mr-2"></i></a> 
            </div>
        </div>

        <form @submit.prevent="checkForm">
            <div class="container p-8 mx-auto mt-10 border rounded-lg">
                <h1 class="text-2xl pt-4 pb-4">Registration Form</h1>
                <p v-if="errors" class="text-red-500">
                    <b>Please correct the following error(s):</b>
                    <ul>
                       <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                    </ul>
                </p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                        <input type="text" id="firstname" v-model="formdata.firstname" name="firstname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col">
                        <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                        <input type="text" id="lastname" v-model="formdata.lastname" name="lastname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col">
                        <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                        <input type="text" id="age" v-model="formdata.age" name="age" class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-sm leading-7 text-gray-600">Gender</label>
                        <div class="flex flex-row pt-2 space-x-2">
                            <input type="radio" id="Male" v-model="formdata.gender" name="gender" value="Male" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            <label for="Male">Male</label>
                            <input type="radio" id="Female" v-model="formdata.gender" name="gender" value="Female" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            <label for="Female">Female</label>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                        <input type="text" id="email" v-model="formdata.email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col">
                        <label for="phone"class="text-sm leading-7 text-gray-600">Phone Number</label>
                        <input type="text" id="phone" v-model="formdata.phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col col-span-2">
                        <label for="chosensubject"class="text-sm leading-7 text-gray-600">Subject</label>
                        <select id="chosensubject" v-model="formdata.chosensubject" name="chosensubject" class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <option v-for="subject in subject_lists" :value="subject.subject_id">
                            {{subject.subject_name}}
                        </option>
                    </div>
                    <div >
                        <input type="submit" value="Submit" class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                    </div>
                </div>
            </div>                            
          </form>

    </div>
    <!-- my main.js -->
    <script src="./profile.js"></script>
  </body>
</html>
